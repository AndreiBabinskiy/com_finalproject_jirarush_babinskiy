version: "3.7"
services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8081:8081"
    volumes:
      - .:/app
    depends_on:
      - db
      - nginx
  db:
    image: postgres:11
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=jira
      - POSTGRES_PASSWORD=JiraRush
      - POSTGRES_DB=jira

  nginx:
    container_name: nginx
    image: nginx:latest
    restart: always
    ports:
      - "81:81"
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/nginx.conf


